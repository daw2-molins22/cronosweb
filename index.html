<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Optima</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Libreria fons google -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main>
    <!-- Formulario Login -->
    <img  class="imagen" src="img/icono.png" alt="optimalogo">

    <form action="validar.php" class="formulario" id="formulario" method="post">
      <h1>Inicio De Sesión</h1>

      <!-- Grupo: Correo Electronico -->
      <div class="formulario_grupo" id="grupo__correo">
        <label for="correo" class="formulario__label">Email</label>

        <div class="formulario__grupo-input">
          <input type="email" class="formulario__input" name="correo" id="correo" placeholder="Introduce tu email">
          <i class="formulario__validacion-estado fas fa-times-circle"></i>
        </div>
        <p class="formulario__input-error">Introduce una dirección de correo que sea correcto</p>
      </div>

      <!-- Grupo: Contraseña -->
      <div class="formulario_grupo" id="grupo__password">
        <label for="password" class="formulario__label">Contraseña</label>

        <div class="formulario__grupo-input">
          <input type="password" class="formulario__input" name="contrasenya" id="password" placeholder="Introduce tu contraseña">
          <i class="formulario__validacion-estado fas fa-times-circle"></i>
        </div>
      </div>

      <div class="formulario_grupo" style="text-align: center;">
        <a href="alta/nuevo_alta.php">Quieres darte de alta?</a>
      </div>
    </div>

        <!-- Mensaje de error -->
      <div class="formulario__mensaje" id="formulario__mensaje">
        <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Usuario o contraseña incorrectos</p>
      </div>

      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="submit" class="formulario__btn">Iniciar</button>
      </div>
    </form>
  </main>

</html>
